apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.HMSolutions.thikrallah"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 71
        versionName "4.1.3"
    }
    lintOptions {
        disable 'MissingTranslation'
       // checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        //abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}
dependencies {
    compile 'com.google.android.gms:play-services-ads:9.2.1'
    compile 'com.google.android.gms:play-services-location:9.2.1'

    compile 'com.android.support:support-v4:23.+'
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.android.support:support-v13:23+'

    //BELOW is for compatibility with hisn-almuslim
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:cardview-v7:23.+'
    compile 'com.android.support:recyclerview-v7:23.+'
    compile 'com.android.support:support-v4:23.+'
    compile 'com.android.support:design:23.+'
    compile 'com.mikepenz:iconics:1.3.0@aar'

    compile 'com.vanniktech:vntnumberpickerpreference:1.0.0'
    compile 'com.vanniktech:vntnumberpickerpreference:1.0.1-SNAPSHOT'

    compile 'com.vanniktech:vntfontlistpreference:1.0.0'
    compile 'com.vanniktech:vntfontlistpreference:1.0.1-SNAPSHOT'
    compile 'me.grantland:autofittextview:0.2.+'

    compile 'com.google.android.gms:play-services-appindexing:9.2.1'
}