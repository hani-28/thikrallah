apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'net.ltgt.errorprone'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 28

  lintOptions {
    checkReleaseBuilds true
    lintConfig file("lint.xml")
    enable "Interoperability"
  }

  defaultConfig {
    minSdkVersion deps.android.build.minSdkVersion
    targetSdkVersion deps.android.build.targetSdkVersion
    versionCode 2951
    versionName "2.9.5-p1"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  signingConfigs {
    release {
      storeFile file(STORE_FILE)
      storePassword STORE_PASSWORD
      keyAlias KEY_ALIAS
      keyPassword KEY_PASSWORD
    }
  }

  flavorDimensions "pageType"
  productFlavors {
    madani {
      //applicationId "com.thikrallah.quran.labs.androidquran"
    }
  }

  buildTypes {
    beta {
      //minifyEnabled true
      //proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard.cfg'
      signingConfig signingConfigs.release
      versionNameSuffix "-beta"
      if (project.hasProperty('disableCrashlytics')) {
        ext.enableCrashlytics = false
      }
      matchingFallbacks = ['debug']
    }

    debug {
      /*
      ext.enableCrashlytics = false
      ext.alwaysUpdateBuildId = false
      applicationIdSuffix ".debug"
      versionNameSuffix "-debug"
      */
    }

    release {
      //minifyEnabled true
      //proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard.cfg'
      signingConfig signingConfigs.release
      if (project.hasProperty('disableCrashlytics')) {
        ext.enableCrashlytics = false
      }
    }
  }
/*
  LibraryVariants.all { variant ->
    resValue "string", "authority", applicationId + '.data.QuranDataProvider'
    resValue "string", "file_authority", applicationId + '.fileprovider'
    if (applicationId.endsWith("debug")) {
      mergedFlavor.manifestPlaceholders = [app_debug_label: "Quran " + flavorName.capitalize()]
    }
  }
*/
  androidExtensions {
    experimental = true
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  testOptions.unitTests.all {
    testLogging {
      events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'
      outputs.upToDateWhen { false }
      showStandardStreams true
      exceptionFormat "full"
    }
  }
  androidExtensions {
    experimental = true
  }
}

if (new File(rootDir, 'extras/extras.gradle').exists()) {
  apply from: new File(rootDir, 'extras/extras.gradle')
} else {
  apply from: 'pluggable.gradle'
}

dependencies {
  implementation project(path: ':Libraries:quran_android-master::common:data')
  implementation project(path: ':Libraries:quran_android-master::common:networking')
  implementation project(path: ':Libraries:quran_android-master::common:pages')
  implementation project(path: ':Libraries:quran_android-master::common:search')

  implementation deps.kotlin.stdlib
  implementation "androidx.appcompat:appcompat:${androidxAppcompatVersion}"
  implementation "androidx.media:media:${androidxMediaVersion}"
  implementation "androidx.preference:preference:${androidxPreferencesVersion}"
  implementation "androidx.recyclerview:recyclerview:${androidxVersion}"
  implementation "com.google.android.material:material:${androidxVersion}"
  implementation 'io.reactivex.rxjava2:rxjava:2.2.7'
  implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

  kapt deps.dagger.apt
  implementation deps.dagger.runtime

  implementation "com.squareup.okhttp3:okhttp:${okhttpVersion}"
  implementation 'com.squareup.moshi:moshi:1.8.0'
  implementation 'com.jakewharton.timber:timber:4.7.1'
  debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.3'
  testImplementation 'junit:junit:4.12'
  testImplementation 'com.google.truth:truth:0.42'
  testImplementation "org.mockito:mockito-core:2.23.4"
  testImplementation "com.squareup.okhttp3:mockwebserver:${okhttpVersion}"
  androidTestImplementation "androidx.test.espresso:espresso-core:${espressoVersion}"
  androidTestImplementation "androidx.test.espresso:espresso-intents:${espressoVersion}"
  implementation 'com.crashlytics.sdk.android:crashlytics:2.9.9'

  errorprone 'com.google.errorprone:error_prone_core:2.3.2'
}
